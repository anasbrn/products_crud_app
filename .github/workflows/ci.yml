on:
  push:
    branches:
      - main

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_REGION: ${{ vars.AWS_REGION }}

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Code checkout
        uses: actions/checkout@v5

      - name: Maven Build
        run: mvn install -DskipTests

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: products_app_artifact
          path: target/*.jar

  Test:
    runs-on: ubuntu-latest
    needs: Build
    steps:
      - name: Code checkout
        uses: actions/checkout@v5

      - name: Maven Test
        run: mvn tes

  Scan:
    runs-on: ubuntu-latest
    needs: Build
    steps:
      - name: Code checkout
        uses: actions/checkout@v5

      - name: Test checkstyle
        run: mvn test checkstyle:checkstyle

  BUILD_PUSH_DOKCER:
    runs-on: ubuntu-latest
    needs: [Build, Test, Scan]
    steps:
      - name: checkout
        uses: actions/checkout@v5

      - name: login to ECR
        id: ecr
        uses: elgohr/ecr-login-action@v3
        with:
          access_key: $AWS_ACCESS_KEY_ID
          secret_access_key: $AWS_SECRET_ACCESS_KEY
          region: $AWS_AWS_REGION

  Post-check:
    if: always()
    runs-on: ubuntu-latest
    needs: [Build, Test, Scan, BUILD_PUSH_DOKCER]
    steps:
      - name: Summarize Results
        run: |
          echo "Build result: ${{ needs.Build.result }}"
          echo "Test result: ${{ needs.Test.result }}"
          echo "Scan result: ${{ needs.Scan.result }}"
          echo "BUILD_PUSH_DOKCER result: ${{ needs.BUILD_PUSH_DOKCER.result }}"

      - name: Failure notif
        if: |
          needs.Build.result == 'failure' ||
          needs.Test.result == 'failure' ||
          needs.Scan.result == 'failure' ||
          needs.BUILD_PUSH_DOKCER.result == 'failure'
        run: |
          echo "‚ùå failed!"

