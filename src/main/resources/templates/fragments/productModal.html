<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>
<div th:fragment="modal(id, title, product)">
    <div class="modal fade" th:id="${id}" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title" th:text="${title}"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form th:action="${p == null} ? 'products/store' : '/products/update/' + ${p.id}" method="post">
                    <div>
                        <label for="name">Name</label>
                        <input class="form-control" placeholder="Enter the product name" type="text" name="name"
                               id="name" th:value="${product} ? ${product.name} : ''">
                    </div>
                    <div class="mt-2">
                        <label for="price">Price</label>
                        <input class="form-control" placeholder="Enter the product price" type="number" step="0.01" name="price"
                               id="price" th:value="${product} ? ${product.price} : ''">
                    </div>
                    <div class="mt-2">
                        <label for="description">Description</label>
                        <input class="form-control" placeholder="Enter the product description" type="text"
                               name="description" id="description" th:value="${product} ? ${product.description} : ''">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" th:text="${product} ? 'Update' : 'Save'"></button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
