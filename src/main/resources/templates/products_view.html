<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.6/css/bootstrap.min.css">
    <title>Products</title>
</head>
<body class="container mt-5">
<div class="d-flex justify-content-between mb-2">
    <h1>List of products</h1>
    <button class="btn btn-info text-white" data-bs-target="#createProductModal" data-bs-toggle="modal">Add Product
    </button>
</div>
<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p:${products}">
        <td th:text="${p.getName()}"></td>
        <td th:text="${p.getPrice()}"></td>
        <td th:text="${p.getDescription()}"></td>
        <td>
            <form th:action="@{'/products/delete/' + ${p.getId()}}" method="post">
                <button onclick="return confirm('Are you sure?')" type="submit" class="btn btn-danger">Delete</button>
            </form>
            <button type="button" class="btn btn-secondary"
                    th:attr="data-bs-target='#updateProductModal_' + ${p.id}"
                    data-bs-toggle="modal">
                Edit
            </button>
            <div th:replace="fragments/productModal :: modal('updateProductModal_' + ${p.id}, 'Update Product', ${p})"></div>
        </td>
    </tr>
    </tbody>
</table>
<div th:replace="fragments/productModal :: modal('createProductModal', 'Create Product', null)"></div>
</body>
<script src="/webjars/bootstrap/5.3.6/js/bootstrap.js"></script>
</html>
